<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivvix</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/t6LlBb0.png">
    <meta property="og:title" content="Rivvix">
    <meta name="og:description" content="The ultimate all-in-one Discord bot designed to elevate your server experience.">
    <meta property="og:image" content="https://i.imgur.com/t6LlBb0.png">
    <meta property="og:url" content="/">
    <meta name="theme-color" content="#4169E1"> <!-- Royal Blue -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000000; /* Black background */
        }

        .gradientBg {
            background: linear-gradient(45deg, #4169E1, #000000); /* Royal blue to black gradient */
        }

        .normalTextBold, .blackText, .boldText, .extraBoldText {
            color: #4169E1; /* Royal Blue text */
        }

        .normalText, .regularText, .regularTextIta {
            color: #FFFFFF; /* White text */
        }

        .whiteUnderline {
            text-decoration-color: #4169E1; /* Royal Blue underline */
        }

        .customHr {
            border: 1px solid #4169E1; /* Royal Blue horizontal line */
        }

        .secBg {
            background-color: #4169E1; /* Royal Blue background */
        }

        .coloredBg {
            background-color: #000000; /* Black background */
        }

        .footerBox {
            background: linear-gradient(45deg, #000000, #4169E1); /* Black to Royal Blue gradient */
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            color: #ffffff;
        }

        .footerContent {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .footerContent img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .footerContent .devText {
            text-align: center;
        }

        .fade {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="container max-w-10xl mx-auto">

    <nav class="sticky w-full z-20 top-0 left-0">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center">
                <img src="https://i.imgur.com/t6LlBb0.png" draggable="false" class="h-7 mr-3" alt="Rivvix Logo">
                <span class="normalTextBold text-white self-center whitespace-nowrap">Rivvix</span>
            </a>
            <div class="flex md:order-2">
                <a href="https://discord.com/oauth2/authorize?client_id=1087160815431458946&permissions=28580859346423&integration_type=0&scope=bot+applications.commands" target="_blank">
                    <button type="button" class="normalTextBold text-black gradientBg rounded-full px-6 py-3 text-center mr-3 md:mr-0">
                        <i class="fa-brands fa-discord mr-2"></i> Add to Server
                    </button>
                </a>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-white rounded-xl md:hidden coloredBg aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="text-white flex flex-col p-4 md:p-0 mt-4 border border-gray-800 rounded-xl md:flex-row md:space-x-8 md:mt-0 md:border-0">
                    <li><a href="#top" class="normalText text-white whiteUnderline block py-2 pl-3 pr-6 rounded md:hover:bg-transparent md:p-0"><i class="fa-regular fa-house-blank"></i></a></li>
                    <li><a href="#features" class="normalText text-white whiteUnderline block py-2 pl-3 pr-6 rounded md:hover:bg-transparent md:p-0">Features</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="py-8 px-4 mx-auto max-w-6xl text-center lg:py-16 mt-8">
            <h1 class="blackText mb-4 tracking-tight leading-none">The Ultimate All-in-One Discord Bot <span class="gradientBg">Elevate Your Server</span> with Rivvix.</h1>
            <p class="normalText opacity-90 mt-8 mb-8 sm:px-16 lg:px-48">Rivvix is the one-stop solution for all your server's needs, packed with features like moderation, music, giveaways, and much more.</p>
            <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
                <a href="https://discord.com/oauth2/authorize?client_id=1087160815431458946&permissions=28580859346423&integration_type=0&scope=bot+applications.commands" target="_blank" class="normalTextBold text-black gradientBg inline-flex justify-center items-center py-3 px-6 text-center rounded-full">
                    Add to Server
                    <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </a>
                <a href="#features" class="normalTextBold text-white secBg opacity-60 hover:opacity-100 inline-flex justify-center items-center py-3 px-6 text-center rounded-full">
                    Features
                </a>
            </div>
        </div>
    </section>

    <footer class="footerBox fade">
        <div class="footerContent">
            <img src="https://cdn.discordapp.com/avatars/909515934400643112/7c924b5e409264fd02207b87ae275d64.png" alt="Dev Profile Picture">
            <div class="devText">
                <p class="text-lg">Dev ZayDocs</p>
                <p class="text-sm">All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
